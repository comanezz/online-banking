<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Contact | Comanezz</title>

    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("user_rHL9wn29RkVhRSm4wpEhh");
        })();
    </script>
</head>

<body id="contact-page">
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="logo">
            </a>

            <div id="mynavbar-toggle">
                <button><img src="assets/images/menu-button.png" alt="menu-button"></button>
            </div>

            <div id="mynavbar-list" class="menu-list">
                <ul>
                    <li><a href="offices.html">Our Offices</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><button id="btn-list" class="sign-up">Sign Up</button></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="first-section">
        <div class="title-container">
            <img src="assets/images/adult-bridge-business-people-1571165.jpg" alt="people support">
            <div id="main-title">
                <h1>Get In Touch</h1>
                <p>Want to get in touch? We'd love to hear from you. Here's how you can reach us...</p>
            </div>
        </div>
    </section>

    <!-- Modal form pop up -->
    <!-- Need to place the form here, otherwise it won't work below the footer -->
    <div id="form-modal" class="no-display">
        <div class="main">
            <form class="form" method="post" action="#">
                <span class="close">&times;</span>
                <h2>Sign Up</h2>
                <label>Name :</label>
                <input type="text" name="dname" id="name-modal">
                <label>Email :</label>
                <input type="email" name="demail" id="email">
                <label>Password :</label>
                <input type="password" name="password" id="password">
                <label>Confirm Password :</label>
                <input type="password" name="cpassword" id="cpassword">
                <input type="button" name="register" id="register" value="Register">
            </form>
        </div>
    </div>

    <section class="second-section">
        <h3>Contact Us</h3>
        <form id="myform" onsubmit="return sendMail(this)">
            <div>
                <label for="name">Name</label>
                <input class="form-style" type="text" id="name" name="user_name" required>
            </div>
            <div>
                <label for="mail">e-mail</label>
                <input class="form-style" type="email" id="mail" name="user_mail" required>
            </div>
            <div>
                <label for="msg">Message</label>
                <textarea class="form-style" name="user_message" id="msg" placeholder="Write here" required></textarea>
            </div>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>

    </section>

    <footer>
        <div class="first-section">
            <div class="social-icon">
                <ul class="d-flex justify-content-center">
                    <li><a href="https://facebook.com" rel="noopener" target="_blank" aria-label="Find us on Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="https://instagram.com" rel="noopener" target="_blank" aria-label="Find us on instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li><a href="https://youtube.com" rel="noopener" target="_blank" aria-label="Find us on youtube"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
                    <li><a href="https://github.com/comanezz" rel="noopener" target="_blank" aria-label="Find me on github"><i class="fa fa-github" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="second-section">
            <div class="d-flex copyright">
                <small class="d-flex align-items-center">&copy; 2019 Aymeric Louis-Charles For educational
                    purposes</small>
            </div>
        </div>
    </footer>

    <!-- jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="assets/js/script-jquery.js"></script>

    <!-- Form script -->
    <script src="assets/js/registration.js"></script>
    
    <!-- SendEmail scripts -->
    <script src="assets/js/sendEmail.js"></script>
</body>

</html>
